<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
	body{
		background-image: url("background.jpg");
	}
</style>
<body>
<center>
<div class="container" style="margin-top: 15px ">
  <div class="card bg-info" style="width:400px">
    <img class="card-img-top" src="logo.jpg" alt="Card image" style="width:100%">
    <div class="card-body">
      <div class="container">
        <form action="/home" method="post">
          <div class="form-group">
            <label style="float: left" for="email">Email:</label>
            <input type="text" class="form-control" id="nam" placeholder="Enter email" name="name">
          </div>
          <div class="form-group">
            <label style="float: left" for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pass">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</center>
</body>
</html>

</body>
</html>
